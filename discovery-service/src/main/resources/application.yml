server:
  port: 8761

spring:
  application:
    name: discovery-service
  cloud:
    config:
      uri: http://127.0.0.1:18088
      name: ecommerce

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    response-cache-update-interval-ms: 3000 #유레카 서버의 캐쉬 업데이트 주기 조정옵션
